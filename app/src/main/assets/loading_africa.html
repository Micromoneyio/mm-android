<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <style type="text/css">
			.loader {
    width: 50px;
    height: 50px;
    position: absolute; top:50%; left: 50%;
    margin: -25px 0 0 -25px;
}
	</style>
</head>
<body bgcolor="#ffffff">
<div class="loader">
    <svg width="50px"  height="50px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling" style="background: none;">
        <circle cx="50" cy="50" fill="none" ng-attr-stroke="{{config.color}}" ng-attr-stroke-width="{{config.width}}" ng-attr-r="{{config.radius}}" ng-attr-stroke-dasharray="{{config.dasharray}}" stroke="#000000" stroke-width="10" r="40" stroke-dasharray="188.49555921538757 64.83185307179586" transform="rotate(90 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>
        </circle>
    </svg>
</div>
</body>
</html>
